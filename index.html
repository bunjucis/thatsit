<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>coming soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #000; /* Black background */
      color: #f1f1f1; /* Soft off-white text */
      text-align: center;
    }

    h1 {
      font-weight: 700;
      font-size: 96px;
      letter-spacing: 8px;
      margin: 0;
      text-transform: uppercase;
      color: #f1f1f1; /* Soft off-white for heading */
    }

    p {
      font-size: 28px;
      font-weight: 400;
      margin-top: 20px;
      letter-spacing: 2px;
      color: #d3d3d3; /* Softer grey for paragraph */
    }

    footer {
      font-size: 18px;
      margin-top: 30px;
      color: #aaa; /* Softer grey footer text */
    }

    footer a {
      color: #aaa;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #f1f1f1; /* Hover effect for footer text */
    }

    .logo {
      width: 300px; /* Logo size */
      height: auto;
      margin-bottom: 30px;
      filter: grayscale(100%); /* Apply black effect to the logo */
    }
  </style>
</head>
<body>

  <img src="logo_png_white.png" alt="logo" class="logo"> <!-- Logo file name -->
  <h1>coming soon</h1>
  <p>or is it? ever?</p>
  <footer><a href="#">Â© 2024 nothing is reserved</a></footer>

</body>
</html>
